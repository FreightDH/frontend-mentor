<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Fraunces:700" rel="stylesheet" />
    <title>Product preview card</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="page">
        <section class="content">
          <div class="content__container">
            <div class="content__body">
              <div class="content__card">
                <div class="card__image"></div>
                <div class="card__body">
                  <h3 class="card__suptitle">PERFUME</h3>
                  <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
                  <p class="card__text">
                    A floral solar and voluptuous interpretation composed by Olivier Polde, Perfumer-Creator
                    for the House of CHANEL.
                  </p>
                  <div class="card__price">
                    <div class="price__current">$149.99</div>
                    <div class="price__old">$169.99</div>
                  </div>
                  <button class="card__btn btn"><span>Add to Cart</span></button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__copyright">
          <a href="https://github.com/FreightDH" target="_blank" rel="noopener">FreightDH</a> Â© 2023 All
          Rights Reserved
        </div>
      </footer>
    </div>
  </body>
</html>
